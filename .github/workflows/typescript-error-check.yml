name: TypeScript Error Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript errors
        run: |
          ERROR_COUNT=$(npx tsc --noEmit | wc -l)
          STORED_ERROR_COUNT=$(cat ./.github/ts-error-count)
          if (( $ERROR_COUNT > $STORED_ERROR_COUNT )); then
            echo "TypeScript error count has increased!"
            exit 1
          else
            echo $ERROR_COUNT > ./.github/ts-error-count
          fi
